name: real_image

image_shape: [3, 240, 320]
# dataset_path: data/tactile

shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    camera_0:
      shape: ${task.image_shape}
      type: rgb
    tactile_0:
      shape: ${task.image_shape}
      type: rgb
    robot_eef_pose:
      shape: [16]
      type: low_dim
  action: 
    shape: [5]

env_runner:
  _target_: TVB.env_runner.real_image_runner.RealImageRunner

dataset:
  _target_: TVB.dataset.real_tactile_dataset.RealTactileDataset
  shape_meta: *shape_meta
  dataset_path: ${dataset_path}
  horizon: ${horizon}
  pad_before: 0
  pad_after: 4
  n_obs_steps: ${dataset_obs_steps}
  n_latency_steps: 0
  use_cache: True
  seed: 42
  val_ratio: 0.00
  max_train_episodes: null
  delta_action: False
name: real_image

image_shape: [3, 240, 320]
# dataset_path: data/tactile

shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    camera_0:
      shape: ${task.image_shape}
      type: rgb
    tactile_0:
      shape: ${task.image_shape}
      type: rgb
    robot_eef_pose:
      shape: [16]
      type: low_dim
  action: 
    shape: [5]

env_runner:
  _target_: TVB.env_runner.real_image_runner.RealImageRunner

dataset:
  _target_: TVB.dataset.real_tactile_dataset.RealTactileDataset
  shape_meta: *shape_meta
  dataset_path: ${dataset_path}
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  n_obs_steps: ${dataset_obs_steps}
  n_latency_steps: ${n_latency_steps}
  use_cache: True
  seed: 42
  val_ratio: 0.00
  max_train_episodes: null
  delta_action: False